<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCity Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <h2>Sign In</h2>
      
                <h3>or use your account</h3>

        <div class="field email">
            <i class="fa-solid fa-user-shield"></i>
            <input type="text" id="email" placeholder="Username" required autocomplete="off">
        </div>

        <div class="field pass">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="pass" placeholder="Password" required autocomplete="off">
            <i class="fa-regular fa-eye toggle-eye"></i>
        </div>

        <a href="#" class="forgot">Forgot your password?</a>

        <button>
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Sign In
        </button>

  <h4>Dont have an account create one now </h4>

       <button id="btn">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Create Account
        </button>


    </div>
    <script src="app.js"></script>
</body>
</html>
